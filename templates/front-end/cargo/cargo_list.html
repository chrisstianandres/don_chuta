{% extends 'front-end/list.html' %}
{% load static from staticfiles %}
{% block table %}
    <thead>
    <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th class="text-center"><em class="fa fa-cog"></em></th>
    </tr>
    </thead>
    <tbody>
    {% if object_list %}
        {% for dato in object_list %}
            <tr>
                <td>{{ dato.id }}</td>
                <td>{{ dato.nombre }}</td>
                <td> {{ dato.descripcion }}  </td>
                <td><a type="button" class="btn btn-success btn-xs" data-toggle="tooltip"
                   title="Editar Datos"
                   href="{% url 'cargo:editar' dato.id %}"><i class="fa fa-edit"></i></a>
                <a type="button" class="btn btn-danger btn-xs"
                        data-toggle="tooltip"
                        title="Eliminar" rel="del">
                    <i class="fa fa-trash"></i></a></td>
            </tr>
        {% endfor %}
    {% endif %}
    </tbody>
{% endblock %}
{% block script %}
   <script src="{% static 'apps/cargo/cargo_list.js' %}"></script>
    <script src="{% static 'apps/funtions.js' %}"></script>
{% endblock %}
